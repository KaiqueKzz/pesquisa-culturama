<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/culturama-favico.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
    <title>Pesquisa Culturam </title>
</head>
<body>
    <main>
    <header>
        <img src="img/logo-culturama.png" alt="logo culturama">
        <h1>
            Pesquisa Online
        </h1>
         </header>
        <section>
            <form action="" method="get">
                
                <!-- DADOS PESSOAIS -->
                <fieldset>
                    <legend>Dados Pessoais</legend>
                <label for="name">Nome</label>
                <input id="name" type="text" name="userName" required>
                <br>
                <label for="age">Idade</label>
                <input id="age" type="number" name="userAge" min="12" max="100" required>
                <br>
                <label for="birth">Data de nascimento</label>
                <input id="birth" type="date" name="birthDate">
                <br>
                <label for="Email">Email</label>
                <input id="Email" type="email" name="userEmail" required>
                <br>
                <label for="Number">Telefone</label>
                <input id="Number" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + número">
                <br>
                <label for="Image">Upload de Foto</label>
                <input id="Image" type="file" accept="image/s" name="userImage">
                <br>
                </fieldset> 

                <!-- PERFIL -->
                <fieldset>
                    <legend>
                            Perfil
                    </legend>
                    
                    <p>Gênero:</p>

                    <input id="Fem" type="radio" name="userGender" value="Femininio">
                    <label for="Fem">Feminino</label>
                
                    <input id="Masc" type="radio" name="userGender" value="Masculino">
                    <label for="Masc">Masculino</label>

                    <input id="Ga" type="radio" name="userGender" value="Gay">
                    <label for="Ga">Gay</label> 

                     <input id="Vi" type="radio" name="userGender" value="Gay">
                    <label for="Vi">Viado é quem dá</label> 

                    <br>

                    <label for="maritalStatus">Estado civil</label>
                    <select name="maritalStatus" >
                        <option value="notInformed">Selecione...</option>
                        <option value="casado">Casado</option>
                        <option value="casado">Começo de Namoro</option>
                        <option value="casado">Ficando</option>
                        <option value="casado">Quase Matando</option>
                        <option value="casado">Traindo</option>
                    </select>
                    <br>

                    <label for="userState">Estado:</label>
                    <select name="userState" required>
                        <option value="notInformed">Selecione...</option>
                        <option value="Acre">Acre</option>
                        <option value="Distrito Federal">Distrito Federal
                        </option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option> 
                        <option value="Espirito Santo">Espirito Santo
                        </option>    
                        <option value="Goiás">Goiás</option>
                        <option value="Maranhão">Maranhão</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do   Sul</option>    
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro
                        </option>    
                        <option value="Rio Grande do Norte">Rio Grande do   Norte</option>  
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>  
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina
                        </option>    
                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                         </select>
                            <label for="userCity">Cidade:</label>
                            <input type="text" id="userCity" name="userCity"   autocomplete="address-level2" placeholder="Ex.: Fortaleza" />
                            
                        </select>
                </fieldset> 

                <!-- HABITOS -->
                <fieldset>
                    <legend>Habitos</legend>
                    <p>Redes Sociais</p>
                    <input type="checkbox" name="social" value="Instagram">
                    <label for="social">Instagram</label>
                    <br>
                     <input type="checkbox" name="social" value="Facebook">
                    <label for="social">Facebook</label>
                    <br>
                     <input type="checkbox" name="social" value="Linkedin">
                    <label for="social">Linkedin</label>
                    <br>
                    <input type="checkbox" name="social" value="X">
                    <label for="social">X</label>
                    <br>

                    <label for="musicStyle">Estilo musical:</label>
                    <input list="StyleTypes" type="text" name="userMusicStyle" id="musicStyle">

                    <datalist id="StyleTypes">
                        <option value="Rock">
                        <option value="Pop">
                        <option value="Samba">
                        <option value="Sertanejo">
                    </datalist>

                    <label for="favoritecolor">Cor favorita</label>
                    <input type="color" name="userFavoriteColor" id="favoritecolor">

                </fieldset> 

                <fieldset>
                    <legend>Opinião</legend>
                    <p>O que você acha da qualidade do nosso serviço?</p>

                    <input type="radio" id="otimo" name="userServiceOpinion" value="otima">
                    <label for="otimo">Ótima</label><br>

                    <input type="radio" id="boa" name="userServiceOpinion" value="boa">
                    <label for="boa">Boa</label><br>

                    <input type="radio" id="regular" name="userServiceOpinion"                  value="regular">
                    <label for="regular">Regular</label><br>

                    <input type="radio" id="ruim" name="userServiceOpinion" value="ruim">
                    <label for="ruim">Ruim</label><br>
                     
                        <label for="comment">Escreva sua opinião:</label>
                        <textarea id="comment" name="userComment" placeholder="Digite aqui sua opinião...">  
                        </textarea>
                        </fieldset>
 
                <fieldset>
                    <legend>Confirmações</legend>
                    <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted" required>
                    <label for="userLgpdTerm">Eu aceito participar da pesquisa</label><br>
                    <input type="checkbox" name="userGetResult" id="getResult" value="accepted">
                    <label for="getResult">Desejo receber o resultado por email</label><br>
                
                </fieldset>
                   

                 <button type="reset">Enviar</button>
                <button type="submit">Limpar</button>
            </form>
        </section>
   
    </main>
</body>
</html>
